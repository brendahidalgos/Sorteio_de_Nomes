<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sorteio de Nomes</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <h1>Sorteio de Nomes</h1>
  
  <div class="instrucoes">
    Insira os nomes separados por linha e clique em "Sortear" ou "Limpar".
  </div>
  
  <textarea id="nomes" placeholder="Digite um nome por linha..."></textarea>
  
  <div class="botoes">
    <button id="btnSortear">Sortear</button>
    <button id="btnLimpar" type="button">Limpar</button>
  </div>
  
  <div id="resultado"></div>

  <script src="script.js"></script>
</body>
</html>
